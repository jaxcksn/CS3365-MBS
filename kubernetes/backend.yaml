apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/jaxcksn/cs3365-mbs-backend:latest
          env:
            - name: FLASK_ENV
              value: "development"
            - name: FLASK_DEBUG
              value: "0"
            - name: DATABASE_HOST
              value: "mysql-service"
            - name: DATABASE_USER
              value: "user"
            - name: DATABASE_PASSWORD
              value: "CS3365_Team12"
          ports:
            - containerPort: 5050
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5050
      targetPort: 5050
  type: NodePort
